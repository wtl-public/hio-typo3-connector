<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true" lang="en">

<f:if condition="{person}">
    <f:if condition="{person.id}">
        <f:then>
            <f:link.action action="show"
                           pageUid="{settings.publications.personTargetPageUid}"
                           controller="Person"
                           arguments="{person: person.id}"
                           class="text-gray-700 hover:underline hover:text-primary px-0">{person.name}</f:link.action><br />
        </f:then>
        <f:else>
            {person.name}<br />
        </f:else>
    </f:if>
</f:if>

</html>
