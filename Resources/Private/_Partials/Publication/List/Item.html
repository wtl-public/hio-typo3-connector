<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true" lang="en">

<f:if condition="{publication}">
    <li class="flex flex-wrap items-center justify-between gap-x-6 gap-y-4 py-5 sm:flex-nowrap">
        <div>
            <p class="text-sm font-semibold leading-6 text-gray-700 flex flex-1 items-center py-0">
                <f:if condition="{publication.details.journal}">
                    <f:then>
                        {publication.details.journal.releaseYear}
                        <svg viewBox="0 0 2 2" class="h-0.5 w-0.5 fill-current mx-2">
                            <circle cx="1" cy="1" r="1"/>
                        </svg>
                    </f:then>
                </f:if>
                {publication.type}
            </p>
            <p class="text-lg font-semibold leading-6 text-gray-900 py-0">
                <f:link.action
                        action="show"
                        arguments="{publication: publication.uid, currentPageNumber: currentPageNumber}"
                        class="hover:underline"
                >
                    {publication.title}
                </f:link.action>
            </p>
            <f:if condition="{publication.details.persons}">
                <div class="mt-1 flex items-center gap-x-2 text-xs leading-5 text-gray-500">
                    <p class="py-0 truncate">
                        <f:for each="{publication.details.persons}" as="person" key="personIndex">
                            <f:if condition="{personIndex} > 0"><f:then><span>, </span></f:then></f:if>
                            <f:render partial="Publication/List/Person" arguments="{person: person}" />
                        </f:for>
                    </p>
                </div>
            </f:if>
        </div>
    </li>
</f:if>

</html>
