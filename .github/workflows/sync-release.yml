name: Sync Release to Production

on:
  release:
    types: [published]

jobs:
  sync-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Checkout development repository
        uses: actions/checkout@v4

      - name: ğŸšš Checkout release repository
        uses: actions/checkout@v4
        with:
          repository: wtl-public/hio-typo3-connector
          path: release-repo
          token: ${{ secrets.RELEASE_REPO_TOKEN }}

      - name: ğŸ”„ Synchronize files
        run: |
          # LÃ¶scht alte Dateien im geklonten Release-Repo (auÃŸer .git-Verzeichnis)
          find release-repo -mindepth 1 ! -name '.git' -exec rm -rf {} +
          # Kopiert alle Dateien (auÃŸer .git) vom Entwicklungs- ins Release-Repo
          rsync -av --progress . release-repo/ --exclude .git --exclude .github

      - name: â¬†ï¸ Commit and push to release repository
        run: |
          cd release-repo
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add .
          # Commit nur, wenn es Ã„nderungen gibt
          if ! git diff --staged --quiet; then
            git commit -m "chore: Sync from development release ${{ github.event.release.tag_name }}"
            git push
          else
            echo "Keine Ã„nderungen zum Committen."
          fi

      - name: ğŸ‰ Create Release in release repository
        uses: softprops/action-gh-release@v2
        with:
          repository: wtl-public/hio-typo3-connector
          tag_name: ${{ github.event.release.tag_name }}
          name: ${{ github.event.release.name }}
          body: ${{ github.event.release.body }}
          prerelease: ${{ github.event.release.prerelease }}
          token: ${{ secrets.RELEASE_REPO_TOKEN }}
